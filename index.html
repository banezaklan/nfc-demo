<div id="mess" style="font-size: 24px;"></div>
</body>
<script type="application/javascript">

  const nfcRead = async ()=>{
    if ('NDEFReader' in window) {
      document.getElementById("mess").innerHTML += "<p>NDEFReader started!</p>";
      const reader = new NDEFReader();
      await reader.scan();
      reader.onreading = ({ message }) => {
        console.log(`Message read from a NFC tag: ${message}`);
        document.getElementById("mess").innerHTML += "<p>### "+message+"</p>";
      };
    } else {
      console.warn('There is no NDEReader in window!');
      document.getElementById("mess").innerHTML += "<p>There is no NDEReader in window!</p>";
    }
  }
  nfcRead()
</script>
